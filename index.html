<!DOCTYPE html>
<html lang="lo">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 20px; 
      text-align: center; 
      background-color: #f0f0f0; /* ເພີ່ມສີພື້ນຫຼັງ */
    }
    h1 { 
      color: #2c3e50; /* ປ່ຽນສີຫົວຂໍ້ */
      font-size: 36px; /* ເພີ່ມຂະໜາດຕົວອັກສອນ */
    }
    iframe { 
      border: 2px solid #ccc; /* ເພີ່ມກອບໃຫ້ iframe */
      width: 100%; 
      height: 600px; 
      border-radius: 10px; /* ເພີ່ມມຸມໂຄ້ງ */
    }
  </style>
</head>
<body>
  <h1>ຄຳນວນເດືອນ ແລະ ເງີນອຸດໜຸນ ອປຊ</h1>
